{% extends "layout.html" %}
{% block content %}
  <h3>Users</h3>
  <hr>
  <ul class="list-unstyled">

  {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
  {% endfor %}

 {% for article in articles %}
    <li><a href="/article/{{ article.title }}">{{ article.title }}</a></li>
  {% endfor %}


</ul>

</hr>

{% endblock %}
